<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Web Lab Start File">
  <meta name="author" content="Paul Cheney">

  <link rel="stylesheet" href="styles/small.css">
  <link rel="stylesheet" href="styles/large.css">

  <title>Web Lab Start File</title>
</head>

<body>

  <main>
    <h1>Request to join Chamber of Commerce</h1>

    <form method="GET" action="thanks.html" class="designOne">
      <label>First Name <input type="text" name="first" required autocomplete="given-name" title="Your First Name"></label>
        <label>Last Name <input type="text" name="last" required autocomplete="family-name" title="Your Last Name"></label>
        <label>Cell Phone <input type="tel" name="phone"  required autocomplete="tel" title="A Phone Number with dashes" placeholder="987-555-1234" ></label>
        <label>Email <input type="email" name="email" required placeholder="john89@gmail.com"  title="Your Email" autocomplete="email"></label>
        <label>Business/Organization Name <input type="text" name="organization" required autocomplete="organization" title="Your Business or Organization Name"></label>
        <label>Organizational Title 
          <input type="text" name="org_title" autocomplete="organization-title" title="Your Organizational Title" 
                 pattern="^[A-Za-z\- ]{7,}$" placeholder="Senior Manager">
        </label>
        <label for="description">Business/Organization Description</label>
        <textarea id="description" name="description" title="Describe your Business or Organization"></textarea>

        <h3>Membership Level</h3>
        <label><input type="radio" name="membership" value="NP membership" checked> Non profit membership</label>
        <label><input type="radio" name="membership" value="Bronze"> Bronze membership</label>
        <label><input type="radio" name="membership" value="Silver"> Silver membership</label>
        <label><input type="radio" name="membership" value="Gold"> Gold Membership</label>


        <input type="submit" value="Join Chamber of Commerce">

        
    <!-- Membership Cards (Dynamically Generated) -->
    <div class="membership-cards" id="membershipCards"></div>
  </div>
  
  <!-- Modals Container -->
  <div id="modalsContainer"></div>
  
    </form>

    
  </main>

</body>
</html>
