  <main>
    <div style="padding-left:20px" >
      <h1>Share your feedback or suggestions</h1>
      <p>We appreciate your feedback! Please fill out the form below to share your thoughts or suggestions with us.</p>
      <hr>
    </div>

    <div class="container">
      <form action="thanks.html" method="GET" onsubmit="saveFormData(event)">
        <div class="row">
          <div class="col-25">
            <label for="fname">First Name</label>
          </div>
          <div class="col-75">
            <input type="text" id="fname" name="firstname" placeholder="Your name.." required>
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="lname">Last Name</label>
          </div>
          <div class="col-75">
            <input type="text" id="lname" name="lastname" placeholder="Your last name.." required>
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="country">Department</label>
          </div>
          <div class="col-75">
            <select id="department" name="department" required>
              <option value="ahuachapan">Ahuachap치n</option>
              <option value="santa_ana">Santa Ana</option>
              <option value="sonsonate">Sonsonate</option>
              <option value="chalatenango">Chalatenango</option>
              <option value="la_libertad">La Libertad</option>
              <option value="san_salvador">San Salvador</option>
              <option value="cuscatlan">Cuscatl치n</option>
              <option value="la_paz">La Paz</option>
              <option value="caba침as">Caba침as</option>
              <option value="san_vicente">San Vicente</option>
              <option value="usulutan">Usulut치n</option>
              <option value="san_miguel">San Miguel</option>
              <option value="morazan">Moraz치n</option>
              <option value="la_union">La Uni칩n</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="subject">Subject</label>
          </div>
          <div class="col-75">
            <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px" required></textarea>
          </div>
        </div>
        <div class="row">
          <input type="submit" value="Send feedback">
        </div>
      </form>
  </div>
  
  <script>
    function saveFormData(event) {
      event.preventDefault();  // Prevent form submission
      
      // Get form values
      const firstName = document.getElementById('fname').value;
      const lastName = document.getElementById('lname').value;
      const department = document.getElementById('department').value;
      const subject = document.getElementById('subject').value;
  
      // Get current date and time for submission timestamp
      const timestamp = new Date().toLocaleString();
  
      // Store the data in localStorage (or use sessionStorage for session-only data)
      localStorage.setItem('firstName', firstName);
      localStorage.setItem('lastName', lastName);
      localStorage.setItem('department', department);
      localStorage.setItem('subject', subject);
      localStorage.setItem('timestamp', timestamp);
  
      // Redirect to thanks page
      window.location.href = 'thanks.html';
    }
  </script>
