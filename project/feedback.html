  <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
  <header>
    <div class="header">
      <img src="images/eyes-logo.png" alt="eyes-logo">
      <a class="logo">SalvaTour</a>



      <div class="header-right">
        <a class="active" href="salvatour.html">Home</a>
        <a href="places.html">Places</a>
        <a href="feedback.html">Feedback</a>
        <a href="about.html">About</a>
      </div>
    </div>
  </header>

  <main>


    <div class="container">
        <form action="thanks.html">
          <div class="row">
            <div class="col-25">
              <label for="fname">First Name</label>
            </div>
            <div class="col-75">
              <input type="text" id="fname" name="firstname" placeholder="Your name..">
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="lname">Last Name</label>
            </div>
            <div class="col-75">
              <input type="text" id="lname" name="lastname" placeholder="Your last name..">
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="country">Country</label>
            </div>
            <div class="col-75">
              <select id="country" name="country">
                <option value="australia">Australia</option>
                <option value="canada">Canada</option>
                <option value="usa">USA</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="subject">Subject</label>
            </div>
            <div class="col-75">
              <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
            </div>
          </div>
          <div class="row">
            <input type="submit" value="Submit">
          </div>
        </form>
      </div>
    
    <aside>
        <div id="visitMessage" class="visit-info"></div>
      </aside>
  </main>
  <footer>
    <p>
      <span id="currentYear"></span> ðŸŒŽDouglas R. Santos ðŸŒŽ El Salvador
    </p>

  </footer>
